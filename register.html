<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- navbar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Library</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Data
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
      <!-- form -->
      <form>
        <div class="form-group row">
          <label for="" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="" name="" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-4 col-form-label">Tempat Lahir</label> 
          <div class="col-8">
            <input id="" name="" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-4 col-form-label">Tanggal, Lahir</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="" name="" type="text" required="required" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Gender</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="L"> 
              <label for="radio_0" class="custom-control-label">Laki-Laki</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="P" checked="checked"> 
              <label for="radio_1" class="custom-control-label">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-4 col-form-label">Status Peserta</label> 
          <div class="col-8">
            <select id="" name="" class="custom-select">
              <option value="pilih">Select</option>
              <option value="aktif">Aktif</option>
              <option value="tidak aktif">Tidak Aktif</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>

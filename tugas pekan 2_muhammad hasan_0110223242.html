    <style>
        /* CONTENT2 */
        body {

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: #f6f2f2;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {

        .product-info {
            display: flex;

        }

        }
        .product-details {
            flex: 1;
        }
        .price {

        }
        .description {
            margin-top: 10px;
            color: #666;

        .color-options, .size-options {

            justify-content: space-between;
            margin-top: 20px;
        }
        .preview-images img {
            max-width: 100px;
            max-height: 100px;
        }
        .order-button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;

            padding: 10px 20px;

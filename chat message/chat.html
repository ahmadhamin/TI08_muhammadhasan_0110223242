<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #chatbox-container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        #chatbox {
            border: 5px solid #2a2055;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #message-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #080202;
            background-color: rgb(17, 6, 68);
        }

        #messageInput {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #bccabd;
        }

    </style>
</head>
<body>

    <div id="chatbox-container">
        <div id="chatbox">
            <div id="message-container"></div>
            <div id="input-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js" defer></script>
</body>
</html>
